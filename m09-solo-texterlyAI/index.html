<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Texterly AI</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Gujarati:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-container">
            <button type="button" id="btn-copy" class="btn-copy">ðŸ“‹</button>
            <header class="header">
                <h1>Texterly</h1>
                <!-- The div below has visibility hidden until selfCopy function is called in index.js  -->
                <div id="copied" class="copied">Text copied to clipboard</div>
            </header>
            <textarea id="text-section" class="text-section" placeholder="Paste your text here." value=""></textarea>
            <section id="results" class="results">
                <button type="submit" id="btn-process" class="btn-process">Process</button>
                <div class="char-div">
                    <p class="char-title">Characters</p>
                    <p id="char-text" class="char-text">0</p>
                </div>
                <div class="words-div">
                    <p class="words-title">Words</p>
                    <p id="words-text" class="words-text">0</p>
                </div>
            </section>
            <div id="spinner" class="spinner hide">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <script src="./index.js" type="module"></script>    
    </body>
</html>
