<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Send to Pager JS App</title>
        <meta name="description" content="A pager App that sends a number to the Pager Screen">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"               rel="stylesheet">    
    </head>
    <body class="flex-center">
        <div class="container flex-center">
            <div class="pager">
                <p class="flex-center">Pager</p>
                <div class="display pager-background flex-center">
                    <p id="pager-text"></p>
                </div>
            </div>   
            <div class="progress-bar">
                <div id="progress-bar"></div>
            </div>
            <div class="phone">
                <p class="flex-center">Phone</p>
                <div class="display phone-text flex-center" id="phone-text"></div> 
                <div class="keypad" id="keypad">
                    <button class="key flex-center" value="1" 
                        onclick="handleKey(this.value)">1</button>
                    <button class="key flex-center" value="2" 
                        onclick="handleKey(this.value)">2</button>
                    <button class="key flex-center" value="3" 
                        onclick="handleKey(this.value)">3</button>
                    <button class="key flex-center" value="4" 
                        onclick="handleKey(this.value)">4</button>
                    <button class="key flex-center" value="5" 
                        onclick="handleKey(this.value)">5</button>
                    <button class="key flex-center" value="6" 
                        onclick="handleKey(this.value)">6</button>
                    <button class="key flex-center" value="7" 
                        onclick="handleKey(this.value)">7</button>
                    <button class="key flex-center" value="8" 
                        onclick="handleKey(this.value)">8</button>
                    <button class="key flex-center" value="9" 
                        onclick="handleKey(this.value)">9</button>
                    <button class="key flex-center" value="*" 
                        onclick="handleKey(this.value)">*</button>
                    <button class="key flex-center" value="0" 
                        onclick="handleKey(this.value)">0</button>
                    <button class="key flex-center" value="#" 
                        onclick="handleKey(this.value)">#</button>
                </div>
                <button class=" btn btn-reset flex-center" id="btn-reset" 
                    onclick="resetNumArr()">Reset</button>
                <button class="btn btn-send flex-center" id="btn-send" 
                    onclick="sendNumber()">Send</button>
            </div>
        </div>
        
        <script src="./index.js" async defer></script>
    </body>
</html>
