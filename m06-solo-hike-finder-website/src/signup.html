<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Finder Signup Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <div class="logo-div">
            <div>
                <img src="../src/assets/poly-black.png" alt="logo">
                <img src="../src/assets/poly-green.png" alt="logo">
            </div>
            <h1>HikeFinder</h1>
        </div>
        <div>
            <button type="button" id="btn-nav-mobile" class="btn-nav-mobile"><img class="nav-mobile-img" src="../src/assets/hamburger.png" alt="mobile nav menu"></button>
            <nav id="nav-desktop" class="nav-desktop">
                <a href="../index.html" aria-label="to home page" target="_blank">Home</a>
                <a href="./explore.html" aria-label="to explore page" target="_blank">Explore</a>
                <a class="btn-signup" href="./signup.html" aria-label="to signup" >Sign up</a>
                <a class="btn-login" href="./login.html" aria-label="to login page" target="_blank">Log in</a>
            </nav>
        </div>
    </header>
 
    <main>
        <div class="signup-container">
            <div id="login-box">
                <div class="left">
                  <h1>Sign up</h1>
            
                  <input type="text" name="username" placeholder="Username" />
                  <input type="text" name="email" placeholder="E-mail" />
                  <input type="password" name="password" placeholder="Password" />
                  <input type="password" name="password2" placeholder="Retype password" />
                  
                  <input type="submit" name="signup_submit" value="Sign me up" />
                </div>
                
                <div class="right">
                  <span class="loginwith">Sign in with<br />social network</span>
                  
                  <button class="social-signin facebook">Log in with facebook</button>
                  <button class="social-signin twitter">Log in with Twitter</button>
                  <button class="social-signin google">Log in with Google+</button>
                </div>
                <div class="or">OR</div>
              </div>
        </div>
    </main>

    <footer>
        <nav class="nav-footer">
            <a href="../index.html" aria-label="to home page" target="_blank">Home</a>
            <a href="./explore.html" aria-label="to explore page" target="_blank">Explore</a>
            <a href="./signup.html" aria-label="to signup" >Sign up</a>
            <a href="./login.html" aria-label="to login page" target="_blank">Log in</a>
        </nav>
        <div>
            <div class="footer-logo-div">
                <div>
                    <img src="../src/assets/poly-gray.png" alt="logo">
                    <img src="../src/assets/poly-white.png" alt="logo">
                </div>
                <h2>HikeFinder</h2>
            </div>
            <p>Copyright 2022. HikeFinder</p>
        </div>
    </footer>

    <script src="./index.js"></script>  
</body>
 
</html>
