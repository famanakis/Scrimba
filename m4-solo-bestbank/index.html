<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>BestBank</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>   
        <div class="container center">
            <section class="hero">
                <header class="center">
                    <img class="bank-logo" src="./assets/bestbank_logo.png" alt="best bank logo">
                    <nav class="nav-bar">
                        <ul class="nav-list center">
                            <li class="nav-item">Home</li>
                            <li class="nav-item">Payments</li>
                            <li class="nav-item">Savings</li>
                            <li class="nav-item">Financing</li>
                            <li class="nav-item">Stocks</li>
                        </ul>
                    </nav>
                </header>
            </section>
            <section class="main-content">            
                <section class="accounts">
                    <div class="btns-container center">
                        <button type="button" class="btn">Pay</button>
                        <button type="button" class="btn">Transfer</button>
                    </div>
                <section class="container-account-stats center">
                    <div class="container-accounts" id="container-accounts"></div>
                    <div class="container-spendings" id="container-spendings"></div>
                </section>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
