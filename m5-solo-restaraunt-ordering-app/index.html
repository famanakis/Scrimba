<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mobile Restaurant Menu</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="page-container">
        <header class="header"></header>
        <div class="header-text">
            <h1>Kara's Kitchen</h1>
            <h2>Comfort Food for You</h2>
        </div>
        <section class="main-content">
            <div id="menu-div" class="menu-div"> </div>
            <div id="checkout-section" class="checkout"></div>            
        </section>
        <section id="payment-modal" class="payment-modal hidden-el">
            <p class="modal-title">Enter card details</p>
            <form>
                <input id="card-name" class="card-name" type="text" placeholder="Enter your name" required />
                <input id="card-number" class="card-number" type="text" size="19" placeholder="Enter card number" required />
                <input id="card-cvv" class="card-cvv" type="text" maxlength="4" placeholder="Enter CVV" required />
                <button id="pay-btn" class="pay-btn" type="submit">Pay</button>
            </form>
        </section> 
    </div>
        <script type="module" src="./index.js" ></script>
    </body>
</html>
