<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Watchlist Solo Project</title>
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    </head>
    <body>
        <div class="page-container">
            <section id="header" class="header">
                <div class="flex-find">
                    <h1>Find your film</h1>
                    <a href="./watchlist.html" id="myWatchlist" class="a-watchlist">My Watchlist</a>
                </div>
                <div class="flex-search">
                    <input type="text" id="inputEl" class="input-search" placeholder="Find my Film" value="">
                    <button type="button" id="searchBtn" class="btn-search">Search</button>
                </div>
            </section>
            <section class="main-content" id="main-content">
                <div id="watchlistEl" class="main-content-hidden">
                    <img src="./assets/film-icon.png" alt="film icon">
                    <p class="p-bold">Start Exploring</p>
                    <!-- if local Storage has movies, then this section renders index.js-->
                </div>
            </section>
        <div>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
