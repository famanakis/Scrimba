<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Choreslist</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="center">
        <div class="container center">
            <h1>Choreslist</h1>
            <div class="input-btns-div center">
                <label for="inputEl"></label>
                <input type="text" id="inputEl" class="inputEl center focus" 
                    name="add chore to list" value="" placeholder="Do dishes"
                    onclick="(this.placeholder = '',this.value ='')">
                <button type="button" id="add-btn" class="add-btn center focus">-></button>
                <button type="button"id="remove-btn" class="remove-btn center focus">✕</button>
            </div>
            <div id="chores-list"></div>
        </div>
        <div id="modal" class="modal">
            <button type="button" id="close-btn" class="close-btn center focus">✕</button>
            <p>Job Complete</p>
        </div>
         
        <script src="./index.js" type="module" async defer></script>
    </body>
</html>
