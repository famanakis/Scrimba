<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>youTube Channel Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="page-title">
                <img src="./assets/play-arrow.png" alt="image of play arrow">
                <h1>Channel <span>Search</span></h1>
            </div>
            <select name="channel" id="select-channel" class="select-channel">
                <option value="UCz1GPotHecuLngiLuY739QQ">Rotten Tomatoes</option>
                <option value="UC3gNmTGu-TTbFPpfSs5kNkg">Movieclips</option>
                <option value="UCP1iRaFlS5EYjJBryFV9JPw">Looper</option>
                <option value="UC2iUwfYi_1FCGGqhOUNx-iA">Screen Rant</option>
            </select>
            <div class="enter-search">
                <input type="text" id="input-search" class="input-search" placeholder="Search" value="">
                <button type="submit" id="btn-search" class="btn-input"><img src="./assets/arrow-right-solid.png" alt="right arrow"/></button>
            </div>
        </header>
        <main class="main-content">
            <h2>Videos</h2>
            <div id="cards-grid" class="cards-grid">
                <!-- Data rendered by index.js -->
            </div>
        </main>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./index.js"></script>    
</body>
</html>
