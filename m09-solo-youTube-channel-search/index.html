<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>youTube Channel Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="page-title">
                <img src="./assets/play-arrow.png" alt="image of play arrow">
                <h1>Channel <span>Search</span></h1>
            </div>
            <div class="enter-search">
                <input type="text" class="input-search" placeholder="Search">
                <button type="submit" class="btn-input"><img src="./assets/arrow-right-solid.png" alt="right arrow"/></button>
            </div>
        </header>
        <main class="main-content">
            <h2>Movies 2023</h2>
            <div class="cards-grid">
                <div class="card">
                    <img src="./assets/mario-brothers-thumbnail.png" alt="mario brothers">
                    <p>The Super Mario Bros Movie Teaser Trailer (2023)</p>
                </div>
                <div class="card">
                    <img src="./assets/mario-brothers-thumbnail.png" alt="mario brothers">
                    <p>The Super Mario Bros Movie Teaser Trailer (2023)</p>
                </div>
                <div class="card">
                    <img src="./assets/mario-brothers-thumbnail.png" alt="mario brothers">
                    <p>The Super Mario Bros Movie Teaser Trailer (2023)</p>
                </div>
            </div>
        </main>
    </div>
    <script src="./index.js" type="module"></script>    
</body>
</html>
