<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section id="main-section">
        <div class="toggle">
          <input type="checkbox" id="toggle" title="Dark/Light Mode">
          <label id="toggle-label" class="dark-toggle toggle-background" for="toggle"></label>          
      </div>
        <div class="main-content">
          <h2>Generate a <br>
          <span class="green-letters">random password</span></h2>
          <p>Never use an insecure password again.</p>
          <div class="slider-div">
            <label for="password-length">Password Length - <span id="length-text"></span></label>
            <input type="range" id="password-length" class="slider" 
              min="8" max="16" value="12" onclick="showLength()"/>
          </div>
          <div class="options-div">
            <label for="numbers-checkbox" class="container-checkbox">
              <input type="checkbox" id="numbers-checkbox"/>
              <span class="checkmark"></span>Numbers
            </label>
            <label for="characters-checkbox" class="container-checkbox">
              <input type="checkbox" id="characters-checkbox"/>
              <span class="checkmark"></span>Special Characters
            </label>
          </div>
          <button type="button" class="btn" id="btn-generate">
            <img src="icon-1.png" alt="bolt icon" class="bolt-icon">
            Generate passwords</button>
          <div class="line"></div>
        </div>
      </section>
      <section id="password-section">
        <div class="passwords-container">
          <div>
            <div class="password-div icon" onclick="copyToClipboard(this.textContent)"></div>
            <div class="password-div icon" onclick="copyToClipboard(this.textContent)"></div>
          </div>
          <div>
            <div class="password-div icon" onclick="copyToClipboard(this.textContent)"></div>
            <div class="password-div icon" onclick="copyToClipboard(this.textContent)"></div> 
          </div>
        </div>
      </section> 
    </div>
	<script src="index.js"></script>
  </body>
</html>
